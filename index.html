<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>

    <!-- START CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- END CUSTOM CSS -->

</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="resultScreen">
                <p id="result">
                    <span id="resultText">0</span>
                </p>
                <p class="calculation">
                    <span id="calculationText"></span>
                </p>
            </div>
        </div>
        <div class="numPad">
            <div id="clear" class="numPadBtn">C</div>
            <div id="division" class="numPadBtn">/</div>
            <div id="multiplication" class="numPadBtn">x</div>
            <div id="addition" class="numPadBtn">+</div>
            <div id="num7" class="numPadBtn">7</div>
            <div id="num8" class="numPadBtn">8</div>
            <div id="num9" class="numPadBtn">9</div>
            <div id="subtraction" class="numPadBtn">-</div>
            <div id="num4" class="numPadBtn">4</div>
            <div id="num5" class="numPadBtn">5</div>
            <div id="num6" class="numPadBtn">6</div>
            <div id="num1" class="numPadBtn">1</div>
            <div id="num2" class="numPadBtn">2</div>
            <div id="num3" class="numPadBtn">3</div>
            <div id="num0" class="numPadBtn zero">0</div>
            <div id="dot" class="numPadBtn">.</div>
            <div id="equal" class="numPadBtn equal">=</div>
        </div>
    </div>
    
    <h3 style="color:white; margin-top: 45px; font-weight: lighter; font-size: 18px; font-family:'standaris', sans-serif">- Inggih Rembang Setyo - 149252629101-234 -</h3>
</body>
<!-- START SCRIPT JS -->
<script src="script.js"></script>
<!-- END SCRIPT JS -->
</html>
